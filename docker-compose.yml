version: '3.8'

services:
  # Development service - hot reload enabled
  dev:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev"
    environment:
      - NODE_ENV=development

  # Production service - built and served via nginx
  prod:
    build: .
    ports:
      - "8080:80"
    environment:
      - NODE_ENV=production